<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }

        h1 {
            color: #1e3a5f;
            font-weight: bold;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <p>This is my first paragraph.</p>
    <script>

        let circleY = 0;
        let speedY = 2;
        function setup() {
            createCanvas(800, 600);
        }

        function draw() {
            background(220);
            // Draw the circle at current position
            circle(400, circleY, 100);

            // Update position only when the ball is moving
            if (speedY !== 0) {
                circleY = circleY + speedY;
            }

            // Top boundary — bounce back down
            if (circleY <= 0) {
                speedY = -speedY;
            }

            // Bottom boundary — stop the ball (no bounce)
            if (circleY >= height) {
                speedY = 0;
            }
        }

        // Called automatically when a key is pressed (must be at top level, not inside draw())
        // Called automatically when a key is pressed
        function keyPressed() {
            if (key === ' ') {                      // Spacebar
                if (speedY === 0) {                   // Only launch when stopped at bottom
                    speedY = -5;                        // Launch upward
                }
            }
        }
    </script>
</body>

</html>
